<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="name">
				<input type="text" placeholder="Name" id="name">
			</label>
		</div>
		<div>
			<label for="phone">
				<input type="text" placeholder="Phone Number" id="phone">
			</label>
		</div>
		<div>
			<label for="address">
				<input type="text" placeholder="Address" id="address">
			</label>
		</div>
		<div>
			<label for="checkbox">
				<input type="checkbox" placeholder="Name" id="checkbox" value="Have you ever lived with a Dog before?">
			</label>
		</div>
		<div>
			<select id="multiSelect" multiple>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		<div>
			<input id="submit" type="submit" value="Submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
