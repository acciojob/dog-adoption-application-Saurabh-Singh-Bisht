<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="name">
				Name <input type="text" placeholder="Name" id="name">
			</label>
		</div>
		<div>
			<label for="phone">
				Phone Number <input type="text" placeholder="Number" id="phone">
			</label>
		</div>
		<div>
			<label for="address">
				Address <input type="text" placeholder="Address" id="address">
			</label>
		</div>
		<div>
			<label for="checkbox">
				Have you ever lived with a Dog before?
				<input type="checkbox" placeholder="Name" id="checkbox">Have you ever lived with a Dog before?
			</label>
		</div>
		<div>
			<p>Please select your preferred breeds</p>
			<select id="multiSelect" multiple>
				<option>adfada</option>
				<option>asad</option>
				<option>asdaca</option>
			</select>
		</div>
		<div>
			<input id="submit" type="submit" value="Submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
